<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center head">Registration Form</h1>

                <div class="form">
                    <p class="errormsg text-center" id="errormsg"></p>
                    <p class="submitmsg text-center" id="submitmsg"></p>
                    <label for="name" class="text-center">Username<span class="req">*</span></label>
                    <input type="name" for="name" class="form-control" placeholder="Enter your Name" id="name">
                    <p id="nameError"></p>
                    <label for="password" class="text-center">Password<span class="req">*</span></label>
                    <input type="password" for="name" class="form-control" id="password" placeholder="Enter your Password">
                    <label for="email" class="text-center">Email<span class="req">*</span></label>
                    <input type="email" for="name" class="form-control" id="email" placeholder="Enter your Email ">


                    <label class="mt-2 mb-2 mr-3">Gender</label>
                    <input type="radio" value="Male" name="gender" id="genderMale" checked>
                    <label for="genderMale">Male</label>
                    <input type="radio" value="Male" name="gender" id="genderFemale">
                    <label for="genderFemale">Female</label>
                    <br />
                    <label class="mt-2 mb-2 mr-3">Qualification</label>

                    <select id="Qualification">
                        <option value="Undergraduate" selected>Undergraduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                    </select>
                    <div class="d-flex flex-row justify-content-center m-3">
                        <button class="btn btn-warning text-white" type="submit" id="button"> Submit</button>

                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
